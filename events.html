<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Register for Upcoming Events</title>
</head>

<body>

  <h1>Upcoming Events</h1>

  <body>
    <table class="table table--events">
      <thead class="thead thead--events">
        <tr class="tr tr--events">
          <th class="th th--events">Event ID</th>
          <th class="th th--events">Name</th>
          <th class="th th--events">Date</th>
          <th class="th th--events">Guest</th>
        </tr>
      </thead>
      <tbody class="tbody tbody--events">
        <tr class="tr tr--events">
          <td class="td td--events">123</td>
          <td class="td td--events">Author Meet and Greet</td>
          <td class="td td--events">2/19/20</td>
          <td class="td td--events">Author name</td>
        </tr>
        <tr class="tr tr--events">
          <td class="td td--events">234</td>
          <td class="td td--events">Children's Storytime</td>
          <td class="td td--events">2/26/20</td>
          <td class="td td--events">Librarian</td>
        </tr>
      </tbody>
    </table>

    <div class="library-form">
      <form action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method="post">
        <fieldset>
          <p>
            <label>Library ID:</label>
            <input type="number" name="id-input">
          </p>
          <p>
            <label>Select an Event:</label>
            <select>
              <option value="bath" name="bath">Author Meet and Greet</option>
              <option value="grooming" name="style">Children's Storytime</option>
            </select>
          </p>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </div>

  </body>

</html>
